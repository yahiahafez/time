<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <strong> Username: </strong>
            <input type="text" ng-model="newUser.Username" class="form-control">
        </div>
        <div class="row">
            <strong>Address</strong>
            <input type="text" ng-model="newUser.Address" class="form-control">
        </div>

        <div class="row">
            <strong>Password</strong>
            <input type="password" ng-model="newUser.Password" class="form-control">
        </div>
        
        <div class="row">
            <strong>E-mail</strong>
            <input type="text" ng-model="newUser.Email" class="form-control">
        </div>

<div class="button" ngf-select ng-model="newUser.Image" name="file" ngf-pattern="'image/*'"
    accept="image/*" >Select</div>


        <button ng-click="createUser(newUser.Username)">Submit</button>
    </div>
